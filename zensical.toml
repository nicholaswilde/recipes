[project.theme]
name = "material"
custom_dir = "overrides"
favicon = "assets/images/favicon.svg"
features = [
    "navigation.tracking",
    "navigation.top",
    "navigation.footer",
    "content.code.copy",
    "content.action.edit", # Edit this page
    "content.action.view", # View source of this page
]

[project.theme.icon]
repo = "fontawesome/brands/github"
logo = "fontawesome/solid/bowl-rice"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"

[project.theme.palette.toggle]
icon = "material/toggle-switch-off-outline"
name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"

[project.theme.palette.toggle]
icon = "material/toggle-switch"
name = "Switch to light mode"

[markdown]
extensions = [
    "neoteroi.timeline",
    "footnotes",
    "attr_list",
    "md_in_html",
    "admonition",
    "tables",
    { "pymdownx.arithmatex" = { generic = true } },
    { "pymdownx.emoji" = { emoji_index = "material.extensions.emoji.twemoji", emoji_generator = "material.extensions.emoji.to_svg" } },
    { "pymdownx.highlight" = { anchor_linenums = true } },
    "pymdownx.inlinehilite",
    "pymdownx.snippets",
    { "pymdownx.superfences" = { custom_fences = [
    { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" },
] } },
    { "pymdownx.tabbed" = { alternate_style = true } },
    { "pymdownx.magiclink" = { repo_url_shorthand = true, user = "nicholaswilde", repo = "recipes" } },
]
