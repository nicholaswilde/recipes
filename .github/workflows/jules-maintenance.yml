name: Jules Maintenance

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Invoke Jules
        uses: google-labs-code/jules-invoke@v1
        with:
          api-key: ${{ secrets.JULES_API_KEY }}
          model: gemini-2.0-flash-exp
          instruction: |
            Optimize images in the repository that are larger than 500KB.
            Resize them to a maximum width of 1920px maintaining aspect ratio.
            If file extensions change (e.g. to .webp), update references in .md files.
            Validate all image links in Markdown files and flag broken ones.
            Generate a Markdown table in the PR description showing "Before" vs "After" file sizes and savings percentages.
          base-branch: main
          branch-name: jules-maintenance/images
          force-push: true
